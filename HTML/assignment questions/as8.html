<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>as8</title>
</head>
<body>
  <form action="\action">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Write your name" name="name">
    </div>
    <br>
    <div>
    <label for="mail">Email:</label>
    <input type="text" id="mail" placeholder="Write your email" name="mail">
    </div>
    <br>
    <div>
      <label for="feed">Message:</label>
      <br>
      <textarea id="feed" name="msg"></textarea>
    </div>
    <div>
      Rate us our of 5:<br>
      <input type="radio" name="rate" id="one" name="1" value="1">
      <label for="one">1</label>
      <br>
      <input type="radio" name="rate" id="two" name="2" value="2">
      <label for="two">2</label>
      <br>
      <input type="radio" name="rate" id="three" name="3" value="3">
      <label for="three">3</label>
      <br>
      <input type="radio" name="rate" id="four" name="4" value="4">
      <label for="four">4</label>
      <br>
      <input type="radio" name="rate" id="five" name="5" value="5">
      <label for="rate">5</label>
      <br>
    </div>
    <br>
    <button>Send your message!</button>
  </form>
</body>
</html>
